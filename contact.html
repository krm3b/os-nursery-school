        <!--* contact                               *-->

        <main>
            <div class="contact">
                <div class="wrapper">
                    <div class="section-title common-space">
                        <h2>お問い合わせ</h2>
                    </div>

                    <div class="contact__input">
                        <p>見学希望の場合、詳細欄に希望日付を3つ記入してください。</p>

                        <div class="contact__input--form">
                            <dl class="input">
                                <dt><label for="name">名前</label></dt>
                                <dd><input type="text" id="name" name="name" placeholder="山田 太郎"></dd>

                                <dt><label for="mail">メールアドレス</label></dt>
                                <dd><input type="email" id="mail" name="mail" placeholder="example@example.com"></dd>

                                <dt><label for="tel">電話番号</label></dt>
                                <dd><input type="tel" id="tel" name="tel" placeholder="080-0000-0000"></dd>

                                <dt><label for="inquiry">内容</label></dt>
                                <dd class="toggle-buttons">
                                    <input type="radio" id="option1" name="inquiry" value="見学希望" required>
                                    <label for="option1">見学希望</label>
                    
                                    <input type="radio" id="option2" name="inquiry" value="相談・質問">
                                    <label for="option2">相談・質問</label>
                    
                                    <input type="radio" id="option3" name="inquiry" value="その他">
                                    <label for="option3">その他</label>
                                </dd>

                                <dt><label for="message">詳細</label></dt>
                                <dd><textarea id="message" name="message"></textarea></dd>
                            </dl>
            
                            <div class="send-btn">
                                <input class="send" type="button" value="送信">
                            </div>
    
                        </div>
                    </div>

                    <div class="back-page">
                        <p><a href="./">もどる</a></p>
                    </div>
                </div>

                <div class="fixed-deco">

                    <span class="deco deco--3"></span>
                    <span class="deco deco--4"></span>

                    <span class="deco deco--6"></span>
                    <span class="deco deco--7"></span>
                    <span class="deco deco--8"></span>
                </div>
            </div>
